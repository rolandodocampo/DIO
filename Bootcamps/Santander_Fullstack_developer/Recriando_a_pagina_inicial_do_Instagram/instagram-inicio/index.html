<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie uma conta ou faça login no Instagram - Uma maneira simples, divertida e criativa de capturar, editar e compartilhar fotos, vídeos e mensagens com amigos e família.">
    <meta name="author" content="Rolando Docampo Fern&aacute;ndez">
    <title>Instagram-login (CLONE!!)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icono_instagram.ico" type="image/x-icon">
</head> 

<body>
        <div class="izq">
            <!-- foto del celular-->
            <img src="img/instagram-celular.png" alt="Foto de celular com inicio do instagram">
        </div>
        
        <div class="der">
            <div class="cuerpo">
                <p class="entrar">Entre para continuar</p>
    
                <div class="entrada">
                    <!-- foto del logotipo de instaram-->
                    <img src="img/instagram-logo.png" alt="Logotipo de instagram" class="instagram-logo">
                    <!-- Foto del perfil -->
                    <a href="#"><img src="img/perfil-instagram.jpg" alt="Foto de perfil do Rolando" class="perfil-photo"></a>
        
                    <!-- Formulario -->
                    <form action="https://www.instagram.com" method="post" class="instagram-login">
                        <input type="text" name="usu&aacute;rio" id="valor do usuario" placeholder="Telefone, nome do usuário ou email" size="27"><br>
                        <input type="password" name="senha" placeholder="Senha" size="27"><br>
                        <input type="submit" value="Entrar" class="boton">
                    </form>           
        
                    <!-- Separador -->
                    <p class="ou">OU</p>
        
                    <!-- -->
                    <a href="https://www.facebook.com" class="enlace">
                        <img src="img/icono de facebook.png" alt="Logotipo de facebook" class="facebook">
                        <p>Entrar com o Facebook</p>
                    </a>
                    
                    <p class="lembransa"><a href="https://www.instagram.com/">Esqueceu a senha?</a></p>
                    <p class="pregunta">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>
            
            <div class="descarga">
                <p class="entrar">Baixe o aplicativo</p>
    
                <div class="iconos">
                    <a href="#"><img src="img/apple-button.png" alt="Enlace para baixar o aplicativo de instagram para iphone"></a>
                    <a href="#"><img src="img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </div>    
</body>
</html>
