<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Align itemms</title>

   <style>
      .container{
         display: flex;
         max-width: 350px;
         border: 2px solid black;

      }

      .item{
         background-color: blueviolet;
         margin: 5px;
         color: white;
         text-align: center;
         flex: 1;
      }

      .flex{
         flex: 1;
      }

      .center{
         align-items: center;
      }

      .strech{
         align-items: stretch;
      }
   </style>
</head>

<body>

   <p>align center</p>
   <section class="container center flex">
      <div class="item">lorem ipslom</div>
      <div class="item">Item 2 alinea el contenido dentro del mismo item</div>
      <div class="item">Item 3</div>
   </section>

   <p>strech</p>
   <section class="container strech flex">
      <div class="item">lorem ipslom</div>
      <div class="item">Item 2 alinea el contenido dentro del mismo item</div>
      <div class="item">Item 3</div>
   </section>
</body>
</html>
